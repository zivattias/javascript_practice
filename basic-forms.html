<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function onEnter(event) {
            console.log(event)
            if (event.keyCode === 13) {
                console.log('Sample button clicked')
                btn = document.getElementById('b')
                btn.click()
            }
        }
    </script>
</head>

<body>

    <form class="container needs-validation" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" name="user_name" required minlength="3" maxlength="36"
                oninput="console.log(this.value)" pattern="[A-Z][a-z]+" onkeypress="onEnter(event)">
        </div>
        <div class="mb-3 mt-3"><button id="b" onclick="this.style.backgroundColor = 'blue'">Button</button></div>
        <div class="mb-3 mt-3">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" id="mail" name="user_mail" class="form-control">
        </div>
        <div class="mb-3 mt-3">
            <label for="msg" class="form-label">Message:</label>
            <textarea id="msg" name="user_message" class="form-control"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control">
        </div>
        <button type="submit">Send your message</button>
    </form>

</body>

</html>
