<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="shopping_list.js"></script>
</head>

<body>
    <form id="my_form" onsubmit="formSubmitHandler(event)">
        <div class="container mt-5 flex-column justify-content-center align-content-center">
            <h1 class="text-sm-center text-primary mb-5 h1">Shopping List</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Item Name</span>
                </div>
                <input id="item_name" type="text" class="form-control" placeholder="Item" aria-label="Item"
                    aria-describedby="item_name" required name="product">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="item_qty">Quantity</span>
                </div>
                <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity"
                    aria-describedby="item_qty" min="1" required name="qty">

                <div class="input-group-prepend">
                    <button class="btn btn-primary rounded-right" type="submit">
                        Add Item</button>
                </div>
            </div>
        </div>
    </form>

    <ul class="list-group mx-5" id="products">

    </ul>


</body>

</html>
